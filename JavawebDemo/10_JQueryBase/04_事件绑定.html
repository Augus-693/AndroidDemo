<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="js/jquery-3.5.1.min.js"></script>

    <script>
        /*//给b1按钮添加单击事件
        Window.onload = function() {
            //获取b1按钮
            $("#b1").click(function() {
                alert("abc")
            });
        }*/

        //JQuery入口函数（dom文档加载完成之后执行该函数中的代码）
        $(function() {
            //获取b1按钮
            $("#b1").click(function() {
                alert("abc")
            });
        })

        $(function() {
            //$("#div1").css("background-color","red");
            $("#div1").css("backgroundColor","blue");
        })


        /**
         * Window.onload 和 $(function) 的区别
         *  Window.onload只能定义一次，如果定义多次，后面会将前面覆盖
         *  $(function)可以定义多次
         */

    </script>

</head>
<body>
    <div id="div1">div1.....</div>
    <div id="div2">div2.....</div>
    <input type="button" value="点我" id="b1">

</body>
</html>
