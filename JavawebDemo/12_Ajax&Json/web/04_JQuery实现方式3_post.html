<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_JQuery实现方式3_post</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        //定义方法
        function fun() {
            //使用$.post()发送异步请求
            $.post("ajaxServlet",{username:"rose"},function (data) {
                alert(data);
            },"text");
        }
    </script>
</head>
<body>
    <input type="button" value="发送异步请求" onclick="fun();">
    <input>
</body>
</html>
